<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Manual Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Manual Slideshow_files/styles.css">
      <style>
          .mySlides {display:none;}
      </style>
  </head>
<body contenteditable="false">
  <h2 class="w3-center">Manual Slideshow</h2>
    <div class="w3-content w3-display-container">
      <img class="mySlides" src="./Manual Slideshow_files/snowtops.jpg" style="width: 100%; display: block;">
      <img class="mySlides" src="./Manual Slideshow_files/lights.jpg" style="width: 100%; display: none;">
      <img class="mySlides" src="./Manual Slideshow_files/mountains.jpg" style="width: 100%; display: none;">
      <img class="mySlides" src="./Manual Slideshow_files/forest.jpg" style="width: 100%; display: none;">
      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">❮</button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">❯</button>
    </div>
<script>
let slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  let i;
  let x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</body>
</html>
